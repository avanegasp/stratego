
<html>
  <head>
    <title>Stratego</title>
    <link rel="stylesheet" href="./dist/styles.css">
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
    <script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js"></script>
    <script type="application/javascript" src="./dist/main.js"></script>
    
  </head>

  <body>
    <div class="container">
      <div class="left-side">
        <div>
          <h1 class="title">Stratego</h1>
        </div>       
        <div>

        </div>
        <div>
          <p id="game-messages"></p>
        </div>
      </div>
      <canvas id="myCanvas" width="700" height="700"></canvas>
      <img class="hidden-image" id="bomb" src="./images/bomb.svg" alt="">
      <img class="hidden-image" id="flag" src="./images/flag.png" alt="">
      <img class="hidden-image" id="spy" src="./images/spy.svg" alt="">
      <img class="hidden-image" id="one" src="./images/marshal.svg" alt="">
      <img class="hidden-image" id="two" src="./images/general.svg" alt="">
      <img class="hidden-image" id="three" src="./images/colonel.svg" alt="">
      <img class="hidden-image" id="four" src="./images/major.svg" alt="">
      <img class="hidden-image" id="five" src="./images/captain.svg" alt="">
      <img class="hidden-image" id="six" src="./images/lieutenant.svg" alt="">
      <img class="hidden-image" id="seven" src="./images/sergeant.svg" alt="">
      <img class="hidden-image" id="eight" src="./images/miner.svg" alt="">
      <img class="hidden-image" id="nine" src="./images/scout.svg" alt="">
      <div class="social">
        <p class="name">Joshua Prpich</p>
          <p><a href="https://github.com/jprpich" target="_blank">Github</a></p >
          <p><a href="https://www.linkedin.com/in/joshua-mark-prpich" target="_blank">LinkedIn</p>
          <p><a href="https://www.facebook.com/joshprpich" target="_blank">Facebook</a></p>

    </div>

</html>
